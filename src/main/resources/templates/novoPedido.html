<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}"></head>
<head><title>Novo Pedido - Ibiti das Pizzas</title></head>

<body>
	<div class="divbase">
		<div id="divBuscar">
		
			<div class=" col-md-2 fRight">
				<a th:href="@{/cadastroCliente}"><button class="form-control btn btn-success"><span class="oi oi-person"></span> Cadastrar Cliente</button></a>
			</div>
			
			<div class="col-md-2 fLeft">
				<a th:href="@{/verpedido}"><button class="form-control btn btn-success"><span class="oi oi-grid-two-up"></span> Ver Pedidos</button></a>
			</div>
			
			<h1 class="h1Logo esconder1">Novo Pedido</h1>
			<hr>
			
			<div class="row">
				<div class="form-group col-md-10">
					<input type="search" name="celular" id="numeroCliente"
					autofocus="autofocus" class="form-control textIndent pula"
					placeholder="Qual cliente você está procurando? (celular ou nome)"/>
				</div>
	
				<div class="form-group col-md-2">
					<button name="buscarCliente" id="buscarCliente"
						class="form-control btn btn-primary pula"><span class="oi oi-plus"></span> Criar</button>
				</div>
			</div>
			<br>
		</div>
		
		<div class="row" id="mostrar">
			<div class="col-md-6 table-responsive">
				<table>
					<thead>
						<tr>
							<td colspan="2"><h3>Dados</h3></td>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="text-center col-md-1">{}</td>
							<td class="text-center col-md-1" id="idCliente"></td>
						</tr>

						<tr >
							<td class="text-center col-md-1 sombra">Nome</td>
							<td class="text-center col-md-1 sombra"  id="nomeCliente"></td>
						</tr>
						<tr>
							<td class="text-center col-md-1">Celular</td>
							<td class="text-center col-md-1" id="celCliente"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-6 table-responsive">
				<table>
					<thead>
						<tr>
							<td colspan="2"><h3>Endereço</h3></td>
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<td id="enderecoCliente" class="text-center col-md-1">Rua:</td>
						</tr>
						<tr>
							<td id="taxaCliente" class="text-center col-md-1 sombra">Taxa:</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		
		<!-- balcão------------------------------------------------------------------------------------------------- -->
		<div align="center">
			<p id="nomeBalcao"></p>
		</div>
	</div>

	<!-------------------------------------------------------------------------------------------------------------------------->
	
	<br>
	<div>
		<div class="col-md-6">
			<div class="divbase" id="mostrarProdutos">
			
				<div class="row">
					<div class="form-group col-md-8">
						<input type="search" name="nomeProduto" class="form-control textIndent pula" id="nomeProduto"
						placeholder="Qual produto está procurando?"/>
					</div>
			
					<div class="form-group col-md-4">
						<input type="button" name="buscarProduto" id="buscarProduto" value="Buscar" 
						class="form-control btn btn-primary"/>
					</div>
				</div>
			</div>
	
	<!-- ------------------------------------------------------------------------------------------------- -->
			
			<div class="divbase mostrarPedidos">
				<div>
					<h3>Pizzas</h3>
					<hr>
					
					<div class="btn-group fRight" role="group" aria-label="Second group">
						<button type="button"  class="removerPizza btn btn-danger"><span class="oi oi-ban"></span> Remover ultima pizza adicionado</button>
					</div>
					
					<br><br>
					<div class="table-responsive">
						<table>
							<thead>
								<tr>
									<th class="col-md-1"><h5>Borda Recheada</h5></th>
									<th class="col-md-1"><h5>Produto</h5></th>
									<th class="col-md-1"><h5>Observação</h5></th>
									<th class="col-md-1"><h5>Qtd</h5></th>
									<th class="col-md-1"><h5>R$</h5></th>
								</tr>
							</thead>
				
							<tbody id="novoPizza"></tbody>
						</table>
					</div>
				</div>
				
				<div>
					<hr>
					<h3>Produtos</h3>
					<hr>
					
					<div class="btn-group fRight" role="group" aria-label="Second group">
						<button type="button"  class="removerProduto btn btn-danger"><span class="oi oi-ban"></span> Remover ultimo produto adicionado</button>
					</div>
					
					<br><br>
					<div class="table-responsive">
						<table>
							<thead>
								<tr>
									<th class="col-md-1"><h5>Produto</h5></th>
									<th class="col-md-1"><h5>Observação</h5></th>
									<th class="col-md-1"><h5>Qtd</h5></th>
									<th class="col-md-1"><h5>R$</h5></th>
								</tr>
							</thead>
				
							<tbody id="novoProduto"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	
		<div class="col-md-6">
			<div class="divbase mostrarPedidos">
				<h2 class="h1Logo" align="center">Finalizar Pedido</h2>
				<hr>
				<table>	
					<tr id="divEnvio">
						<td class="text-center col-md-3 sombra"><label for="envioCliente">Envio:</label></td>
						<td class="text-center col-md-3"><select name="opcao" id="envioCliente">
								<option value="ENTREGA">Entrega</option>
								<option value="BALCAO">Balcão</option>
								<option value="MESA">Mesa</option>
								<option value="IFOOD">Ifood</option>
								<option value="DRIVE">Drive-Thru</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="text-center col-md-3"><label for="pagamentoCliente">Pago:</label></td>
						<td class="text-center col-md-3 sombra"><select name="pagamento" id="pagamentoCliente">
								<option value="Não">Não</option>
								<option value="Sim">Sim</option>
						</select></td>
					</tr>
				</table>
				<br>
				<h3 id="Ttotal">Total</h3><br>
				
				<div class="btn-group" role="group" aria-label="Basic example">
					<a href="/novoPedido"><button type="button" id="cancelar" class="btn btn-secondary btn-danger">
					<span class="oi oi-ban"></span> Cancelar pedido</button></a>
				</div>
		
				<div class="btn-group fRight" role="group" aria-label="Second group">
					<button class="btn btn-secondary btn-success" id="enviarPedido"><span class="oi oi-cart"></span> Salvar pedido</button>
				</div>
				
				<div class="btn-group fRight" role="group" aria-label="Second group">
					<button class="btn btn-secondary btn-success" id="atualizarPedido"><span class="oi oi-reload"></span> Atualizar pedido</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	
    <script th:src="@{/js/novoPedido.js}"></script>
	<script th:src="@{/js/validacoes.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: inicio}"></div>
</html>
