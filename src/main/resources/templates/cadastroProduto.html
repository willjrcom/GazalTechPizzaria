<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>
<head><title>Cadastrar Produto</title></head>

<body>

	<div class="divbaseForm">
		
		<h1 class="h1Logo">Cadastrar Produto</h1><br>
		<hr>
		
		<input type="hidden" id="id" name="id"/>
		<input type="hidden" id="validCod" name="validCod" value="1"/>
		
		<br>
		<div class="row">
			<div class="col-md-6">
				<label>Nome do produto: <span class="alertOpcional">*</span></label><br>
				<input type="text" class="form-control pula" id="nomeProduto" name="nomeProduto" placeholder="Nome do produto" autofocus="autofocus" />
			</div>
			
			<div class="col-md-6">
				<label>Código de busca: <span class="alertOpcional">*</span><button class="btn btn-link" onclick="aviso()"><span class="oi oi-question-mark"></span></button></label>
				<p id="avisoCod">Código já cadastrado, tente outro!</p>
				<input type="text" class="form-control pula" id="codigoBusca" name="codigoBusca" placeholder="Código de busca"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<label>Preço: <span class="alertOpcional">*</span></label><br>
				<div class="input-group mb-3">
					<span class="input-group-text">R$</span>
					<input class="form-control preco pula" id="preco" name="preco" placeholder="Preço do produto"/>
				</div>
			</div>
			<div class="col-md-6">
				<label>Custo: <span class="alertOpcional">*</span></label><br>
				<div class="input-group mb-3">
					<span class="input-group-text">R$</span>
					<input class="form-control preco pula" id="custo" name="custo" placeholder="Total em custo"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label>Setor: <span class="alertOpcional">*</span><button class="btn btn-link" onclick="aviso1()"><span class="oi oi-question-mark"></span></button></label>
			<select class="form-control" id="setor" name="setor" required>
				<option value="PIZZA">Pizza</option>
				<option value="BORDA">Borda</option>
				<option value="BEBIDA">Bebida</option>
				<option value="OUTROS">Outros</option>
			</select>
		</div>
		
		<br>
		<div class="form-check form-switch">
		  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked disponivel" checked>
		  <label class="form-check-label" for="flexSwitchCheckChecked">Disponivel para venda? (Altere sempre que necessário).
			 <button class="btn btn-link" onclick="aviso2()"><span class="oi oi-question-mark"></span></button></label>
		</div>
		
		<div class="form-group">
			<label>Descrição do produto: <button class="btn btn-link" onclick="aviso3()"><span class="oi oi-question-mark"></span></button></label>
			<textarea class="form-control" id="descricao" name="descricao" rows="5" placeholder="Descrição do produto"></textarea>  
		</div>
		
		<br>
		<button type="button" class="form-contact-button pula" id="enviar" name="enviar">Cadastrar</button>
	</div>
	
	<br>
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	
	<script th:src="@{/js/produtos/cadastroProduto.js}"></script>
	<script th:src="@{/js/validCodProduto.js}"></script>
	<script th:src="@{/js/pulaInput.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: cadastros}"></div>
</html>
