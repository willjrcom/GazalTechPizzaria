		 		 				</tr>
								
								<tbody id="clientes">

								</tbody>
							</table>
						</div>
					</div>
					
					<div class="col-md-4">
						<button class="btn btn-primary" onclick="mostrarMesas()" id="btnMesas">Mostrar Top 10 Mesas</button>

						<div class="table-responsive hidden" id="topMesas">

				 		 			<th class="col-md-1">Utilizada</th>
				 		 		</tr>
					 		 	<tbody id="mesasTop" class="text-center col-md-1">
					 		 		<tr><td colspan="3">Nenhuma mesa adicionada!</td></tr>
					 		 	</tbody>
					 		</table>
			 		 	</div>
					</div>
					
					<div class="col-md-4">
						<button class="btn btn-primary" onclick="mostrarPizzas()" id="btnPizzas">Mostrar Top 10 Pizzas</button>
						<div>&nbsp;</div>
						
						<div class="table-responsive hidden" id="topPizzas">

				 				<tr>
				 					<th colspan="3" class="text-white table-dark"><h3><i class="fas fa-trophy"></i> Top 10 Pizzas</h3></th>
				 				</tr>
				 		 		<tr class="text-white table-dark">

				 		 			<th class="col-md-1">Pizza</th>
				 		 			<th class="col-md-1">Vendida</th>
				 		 		</tr>
					 		 	<tbody id="pizzasTop" class="text-center col-md-1">
					 		 		<tr><td colspan="3">Nenhuma pizza adicionada!</td></tr>
					 		 	</tbody>
					 		</table>
			 		 	</div>
					</div>
				</div>

			</div>
