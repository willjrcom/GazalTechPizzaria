<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>

<head>
	<link th:href="@{/css/login.css}" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet"/>
	<title>Login</title>
</head>

<body>
	<div id="esconderLogin">
		<div class="elemento1">
			<div id="erro"></div>
			<div class="corFundo centralizar" id="login">
				
				<img th:src="@{/img/logo.png}" width="50%"/>
				<br>
				
				<form class="form-signin was-validated" method="post" th:action="@{/index}">
				
					<div class="form-label-group">
						<label for="inputEmail">Email</label>
						<input type="text" id="inputEmail" class="form-control"
							placeholder="Digite seu Email" name="username" required autofocus>
					</div>
					
					<br>
					<div class="form-label-group">
						<label for="inputPassword">Senha</label>
						<input type="password" id="inputPassword" class="form-control"
							placeholder="Digite sua senha" name="password" required> 
					</div>
					<!--
					<div class="checkbox mb-3">
						<label> <input type="checkbox" value="remember-me">Ficar conectado</label>
					</div> -->
					<br>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
					<hr>
					<nav class="nav nav-pills flex-column flex-sm-row">
						<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/gazaltech}"><i class="fas fa-key"></i>&nbsp;Ajuda</a>
						/<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" href="https://www.gazal.com.br"><i class="fas fa-key"></i>&nbsp;Nosso site</a>
					</nav>
					<p class="mt-5 mb-3 text-muted text-center">Gazal Tech &copy; 2020</p>
					
				</form>
				
			</div>
		</div>
	</div>
	<script th:src="@{/js/index.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</body>
</html>
