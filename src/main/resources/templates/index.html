<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}"></head>
<head>
	<title>Login</title>
	
	<!-- PWA -->
	<script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall@latest/dist/pwa-install.min.js"></script>
	<link rel="manifest" th:href="@{/manifest/manifest.json}">
	<link rel="manifest" th:href="@{/manifest/manifest.webmanifest}">
</head>

<body>
	<div class="container bg-white col-md-8" align="center">
		<img th:src="@{/img/logoPizzaria.png}" class="img-fluid rounded col-md-6"/>
		
		<div id="erro" class="alert alert-danger hidden" role="alert">
			<h4 class="alert-heading" th:text="${titulo}"></h4>
			<p th:text="${texto}"></p>
		</div>

		<form class="form-signin was-validated" method="post" th:action="@{/index}">
			<div class="form-label-group form-floating">
				<input type="text" id="floatingInput"
					class="form-control has-validation" placeholder="Digite seu Email"
					name="username" required autofocus> <label
					for=" floatingInput">Login</label>
			</div>

			<br>
			<div class="form-label-group form-floating">
				<input type="password" class="form-control has-validation"
					placeholder="Digite sua senha" name="password" required> <label
					for="floatingInput">Senha</label>
			</div>
			
			<br>
			<div class="form-group form-check" align="left">
				<input type="checkbox" class="form-check-input" id="exampleCheck1" value="remember-me">
			    <label class="form-check-label" for="exampleCheck1"> Manter conectado</label>
			</div>
			
			<br>
			<button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>

			<br>
			<div class="row">
				<div class="col-md-6">
					<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
						href="" id="esqueciSenha"><i class="far fa-question-circle"></i>&nbsp;Esqueceu
						a senha</a>
				</div>

				<div class="col-md-6">
					<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
						href="" id="novoUsuario">Cadastrar-se</a>
				</div>

				<div class="col-md-6">
					<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
						th:href="@{gazaltech}"><i class="fas fa-star"></i>&nbsp;Ajuda</a>
				</div>

				<div class="col-md-6">
					<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
						href="https://www.gazal.com.br"><i class="fas fa-link"></i>&nbsp;Nosso
						site</a>
				</div>
			</div>

			<p class="p-2 text-muted text-center">GazalTech &copy;
				2021</p>

		</form>
	</div>

	<div class="justify-content-center loading">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/index.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</body>

</html>
