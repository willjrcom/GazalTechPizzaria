<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet"/>
	<title>Login</title>
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet"/>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	
	<!-- bootstrap v5 -->
	<link th:href="@{/css/bstrap/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/bstrap/bootstrap-utilities.min.css}" rel="stylesheet"/>
	
	<!-- css -->
    <link th:href="@{/css/estilo.css}" rel="stylesheet"/>
	<link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>

<body>
	
	<div class="indexCentral">
		<div class="corFundo centralizar col-md-8" id="login">
			
			<img th:src="@{/img/logoPizzaria.png}" width="80%"/>
			<div id="erro" class="alert alert-danger hidden" role="alert">
				<h4 th:text="${titulo}"></h4>
				<p th:text="${texto}"></p>
			</div>
			
			<form class="form-signin was-validated" method="post" th:action="@{/index}">
			
				<div class="form-label-group form-floating">
					<input type="text" id="floatingInput" class="form-control"
						placeholder="Digite seu Email" name="username" required autofocus>
					<label for=" floatingInput">Login</label>
				</div>
				
				<br>
				<div class="form-label-group form-floating">
					<input type="password" class="form-control"
						placeholder="Digite sua senha" name="password" required> 
					<label for="floatingInput">Senha</label>
				</div>
				<!--
				<div class="checkbox mb-3">
					<label> <input type="checkbox" value="remember-me">Ficar conectado</label>
				</div> -->
				<br>
				<button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
				
				<br>
				<nav class="nav nav-pills flex-column flex-sm-row">
					<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" href="" id="novaSenha"><i class="far fa-question-circle"></i>&nbsp;Esqueceu a senha</a>
					<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" href="https://www.gazal.com.br"><i class="fas fa-link"></i>&nbsp;Nosso site</a>
				</nav>
				
				<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{gazaltech}"><i class="fas fa-star"></i>&nbsp;Avaliar</a>
				<p class="mt-5 mb-3 text-muted text-center">Gazal Tech &copy; 2021</p>
				
			</form>
			
		</div>
	</div>
	
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<script th:src="@{/js/index.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</body>
	
</html>
