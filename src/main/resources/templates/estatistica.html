<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>
<head>
	<title>Estatísticas</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
	
	<div class="divbase">
		<h2 align="center">Painel mensal</h2>
		<br>
		<div class="row">
			<div class="col-md-6 bloco border">
		 		 <h2 align="center">Lucro Bruto/Líquido</h2>
		 		 <div id="totalVendas"></div>
			</div>
			<div class="col-md-6 bloco border">
		 		 <h2 align="center">Vendas Externas/Internas</h2>
		 		 <div id="entregaBalcao"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 bloco border">
		 		 <h2 align="center">Resumo</h2>
		 		 <div class="table-responsive">
		 		 	<table>
		 		 		<thead>
		 		 			<tr>
		 		 				<th class="text-center col-md-1">Dia</th>
		 		 				<th class="text-center col-md-1">Troco inicial</th>
		 		 				<th class="text-center col-md-1">Troco final</th>
		 		 				<th class="text-center col-md-1">Lucro bruto</th>
		 		 				<th class="text-center col-md-1">Lucro liquído</th>
		 		 				<th class="text-center col-md-1">Taxas pagas</th>
		 		 				<th class="text-center col-md-1">Pizzas vendidas</th>
		 		 				<th class="text-center col-md-1">Total pedidos</th>
		 		 				<th class="text-center col-md-1">Total compras</th>
		 		 			</tr>
		 		 		</thead>
		 		 	</table>
		 		 	
		 		 	<table>
		 		 		<tbody id="gerarDadosMensal"><tr><td>Nenhum dado encontrado!</td></tr></tbody>
		 		 		<tfoot id="geralDadosSoma"></tfoot>
		 		 	</table>
		 		 </div>
			</div>
			<div class="col-md-6 bloco border">
		 		 <h2 align="center">Compras</h2>
		 		 <div id="totalCompras"></div>
			</div>
		</div>
 		 <hr>
	</div>
	
	<br>
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/estatistica.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: empresa}"></div>
</html>
