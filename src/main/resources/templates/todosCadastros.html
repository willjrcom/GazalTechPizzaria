<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/header :: head}" ></head>
<head><title>Cadastros - Ibiti das Pizzas</title></head>

<body>
	<header th:replace="~{layouts/header :: cadastros}"></header>
	
	<div class="divbase">
		<h1 class="h1Logo">Buscar cadastros</h1>
		
		<div class="form-group col-md-10">
			<label>Pesquisar:<br/></label>
			<input type="text" name="nome" autofocus="autofocus" class="form-control" 
				placeholder="Qual nome você está procurando?" style="text-indent: 10px"/>
		</div>
				
		<div class="form-group col-md-2">
			<label><br/></label>
			<button type="submit" name="buscarProduto" class="form-control btn btn-primary">Buscar</button>
		</div>
	
		<br><br>
		<div>
			<label for="estado">Classificar:</label >
				<select name="filtro" id="filtro" >
					<option value="op1">ordem crescente</option>
					<option value="op1">ordem decrescente</option>
				</select>
		</div>
<!-- ---------------------------------------------------------------------------------------------------- -->
		<div>
			<h2 class="centralizar h1Logo"><br/>Clientes<br/></h2>
			<div class="table-responsive">
			<table class="col-md-12">
				<thead>
					<tr>
						<th class="col-md-1"><h3>{}</h3></th>
						<th class="col-md-3"><h3>Nome</h3></th> 
						<th class="col-md-3"><h3>Celular</h3></th>
						<th class="col-md-4"><h3>Endereço</h3></th>
						<th class="col-md-1"><h3 >Ver</h3></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.celular}"></td>
						<td th:text="${cliente.endereco.rua}"></td>
						<td>
							<div class="row">
								<div th:replace="~{layouts/botoes :: botaoAcessar}"></div>
								
								<a style="background-color: white" th:href="@{/cadastroCliente/editar/{id}(id = ${cliente.id})}"
									title="editar">
								<button style="background-color: white; border: none">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-brush" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
									<path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
								</svg></button></a>
							</div>
						</td>
					</tr>
						
					<tr>
						<td th:if="${#lists.isEmpty(clientes)}" colspan="5">Nenhum cliente encontrado!</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
		<div>&nbsp;</div>
		<div>
			<h2 class="centralizar h1Logo"><br/>Funcionários<br/></h2>
			
			<div class="table-responsive">
			<table class="col-md-12">
				<thead>
					<tr>
						<th class="col-md-1"><h3>{}</h3></th>
						<th class="col-md-3"><h3>Funcionario</h3></th>
						<th class="col-md-3"><h3>Celular</h3></th>
						<th class="col-md-4"><h3>Cargo</h3></th>
						<th class="col-md-1"><h3>Ver</h3></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="funcionario : ${funcionarios}">
						<td th:text="${funcionario.id}"></td>
						<td th:text="${funcionario.nome}"></td>
						<td th:text="${funcionario.celular}"></td>
						<td th:text="${funcionario.cargo}"></td>
						<td>
							<div class="row">
								<div th:replace="~{layouts/botoes :: botaoAcessar}"></div>
								<a style="background-color: white" th:href="@{/cadastroFuncionario/editar/{id}(id = ${funcionario.id})}">
								<button style="background-color: white; border: none">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-brush" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
									<path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
								</svg></button></a>
							</div>
						</td>
					</tr>
						
					<tr>
						<td th:if="${#lists.isEmpty(funcionarios)}" colspan="5">Nenhum funcionário encontrado!</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
<!-- --------------------------------------------------------------------------------------------------------------- -->
		<div>&nbsp;</div>
		<div>
			<h2 class="centralizar h1Logo"><br/>Produtos<br/></h2>
			
			<div class="table-responsive">
			<table class="col-md-12">
				<thead>
					<tr>
						<th class="col-md-1"><h3>{ }</h3></th>
						<th class="col-md-3"><h3>Produto</h3></th>
						<th class="col-md-3"><h3>Preço</h3></th>
						<th class="col-md-4"><h3>Estoque</h3></th>
						<th class="col-md-1"><h3>Ver</h3></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="produto : ${produtos}">
						<td th:text="${produto.codigoBusca}"></td>
						<td th:text="${produto.nomeProduto}"></td>
						<td th:text="${produto.preco}"></td>
						<td th:text="${produto.estoque}"></td>
						<td>
							<div class="row">
								<div th:replace="~{layouts/botoes :: botaoAcessar}"></div>
								<a style="background-color: white" th:href="@{/cadastroProduto/editar/{id}(id = ${produto.id})}">
								<button style="background-color: white; border: none">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-brush" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
									<path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
								</svg></button></a>
							</div>
						</td>
					</tr>
						
					<tr>
						<td th:if="${#lists.isEmpty(produtos)}" colspan="5">Nenhum produto encontrado!</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div>&nbsp;</div>
	</div>
	
	<br><br><br><br><br><br><br><br><br><br>
	<footer th:replace="~{layouts/header :: footer}"></footer>
</body>
</html>
