<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>
<head><title>Entregar</title></head>

<body>
	
	<div class="divbase">
		<h1 class="h1Logo">Entregas</h1>
		<hr>
		
		<div class="distMargin">
			<label>Motoboy</label>
			<select autofocus name="filtro" id="filtro">
				<option value="--">-----------</option>
				<option th:each="fun : ${todosFun}" th:value="${fun.nome}" th:text="${fun.nome}"></option>
			</select>
		</div>
		
		<br>
		<div class="table-responsive">
			<table>
				<thead>
					<tr>
						<th class="text-center col-md-1"><h3>Comanda</h3></th>
						<th class="text-center col-md-1"><h3>Cliente</h3></th>
						<th class="text-center col-md-2"><h3>Endereço</h3></th>
						<th class="text-center col-md-1"><h3>Tº produtos</h3></th>
						<th class="text-center col-md-1"><h3>Levar</h3></th>
						<th class="text-center col-md-1"><h3>Entregar</h3></th>
					</tr>
				</thead>
				
				<tbody id="todosPedidos"></tbody>
			</table>
		</div>
	</div>
	
	<br>
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/motoboy.js}"></script>
	<script th:src="@{/js/pulaInput.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: inicio}"></div>
</html>
