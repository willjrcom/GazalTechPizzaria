<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>
<head><title>Finalizar</title></head>

<body>
	
	<div class="divbase">
		<br>
		<input type="hidden" id="btnCadastrar" th:value="${btnCadastrar}"/>
		
		<div class="row">
			<div class="col-md-4">
				<div id="divCadastrar" class="hidden">
					<a th:href="@{/adm/cadastroFuncionario/ATENDIMENTO}"><button class="btn btn-success">Cadastrar atendente para finalizar</button></a>
				</div>
				
				<div class="distMargin" id="divFiltro">
					<select autofocus="autofocus" name="filtro" id="filtro">
						<option value="--">Selecione o atendente</option>
						<option th:each="fun : ${todosFun}" th:value="${fun.nome}" th:text="${fun.nome}"></option>
					</select>
				</div>
			</div>
			
			<div class="col-md-4"></div>
			
			<div class="col-md-4">
				<select name="filtro" id="filtroEnvio">
					<option value="TODOS">Todos</option>
					<option value="ENTREGA">Entrega</option>
					<option value="BALCAO">Balc√£o</option>
					<option value="MESA">Mesa</option>
					<option value="DRIVE">Drive-thru</option>
				</select>
				
				<button onclick="filtrar()" class="btn btn-primary">Filtrar</button>
			</div>
		</div>
		
		<br>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th class="text-center col-md-1"><h3>Comanda</h3></th>
						<th class="text-center col-md-1"><h3>Cliente</h3></th>
						<th class="text-center col-md-1"><h3>Receber</h3></th>
						<th class="text-center col-md-1"><h3>Pago</h3></th>
						<th class="text-center col-md-1"><h3>Tipo</h3></th>
						<th class="text-center col-md-1"><h3></h3></th>
					</tr>
				</thead>
				
				<tbody id="todosPedidos"><tr><td colspan="7">Nenhum pedido para finalizar!</td></tr></tbody>
			</table>
		</div>
	</div>
	
	<br>
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/finalizar.js}"></script>
	<script th:src="@{/js/pulaInput.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: inicio}"></div>
</html>
