<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>
<head><title>Saída do forno</title></head>

<body>
	
	<div class="divbase">
		<br>
		<div>
			<select name="filtro" id="filtro" >
				<option value="TODOS">Todos</option>
				<option value="PRONTO">Pronto</option>
				<option value="COZINHA">Em Andamento</option>
			</select>
			<button onclick="filtrar()" class="btn btn-primary">Filtrar</button>
		</div>
		
		<br>
		<div class="table-responsive">
			<table>
				<thead>
					<tr>
						<th class="text-center col-md-1"><h3>Comanda</h3></th>
						<th class="text-center col-md-1"><h3>Cliente</h3></th>
						<th class="text-center col-md-1"><h3>Bebida</h3></th>
						<th class="text-center col-md-1"><h3>Obs</h3></th>
						<th class="text-center col-md-1"><h3><i class="far fa-clock"></i></h3></th>
					</tr>
				</thead>
			</table>
					
			<div style="overflow-y: scroll; max-height: 100vh">
				<table>
					<tbody id="todosPedidos"><tr><td colspan="6">Nenhum pedido disponível!</td></tr></tbody>
				</table>
			</div>
		</div>
	</div>
	
	<br>
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/saidaBar.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: inicio}"></div>
</html>
