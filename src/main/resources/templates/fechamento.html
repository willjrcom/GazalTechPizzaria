<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}"></head>
<head>
<title>Fechamento do dia</title>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

	<div class="divbase">
		<br>
		<div class="row">
			<div class="row col-md-10">
				<div class="col-md-6 table-responsive">
					<h3>Total em Vendas</h3>
					<div id="totalVendas"></div>
					<br>
				</div>

				<div class="col-md-6 table-responsive">
					<h3>Total de Pedidos</h3>
					<div id="totalPedidos"></div>
					<br>
				</div>
			</div>


			<div class="col-md-2" align="left">
				<div>
					<button id="relatorio" class="btn btn-primary form-control">
						<i class="fas fa-print"></i> Imprimir Relat√≥rio
					</button>
				</div>

				<br>
				<div>
					<button id="sangria" class="btn btn-warning form-control">Fazer
						Sangria</button>
				</div>

				<br>
				<div>
					<button id="finalizar_caixa" class="btn btn-success form-control">Finalizar
						Caixa</button>
				</div>
			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-5 table-responsive">
				<div id="logmotoboys">
					<table class="table table-striped table-hover caption-top">
						<caption>Taxas de entrega</caption>
						<thead>
							<tr>
								<th class="text-center col-md-1">Motoboy</th>
								<th class="text-center col-md-1">Contador</th>
								<th class="text-center col-md-1">Taxas</th>
							</tr>
						</thead>
						<tbody id="logResumo"></tbody>
					</table>
					<br>
					<button id="mostrarTaxasCompleto" class="btn btn-warning hidden">Mostrar
						completo</button>
				</div>
			</div>

			<div class="col-md-4 table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th class="text-center" colspan="2"><i class="fas fa-dollar-sign"></i> Sangrias do dia</th>
						</tr>
					</thead>
					<tbody id="todasSangrias">
						<tr>
							<td>Nenhuma sangria feita hoje!</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-3 table-responsive">
				<table class="table table-striped table-hover">
					<thead class="table table-striped table-hover">
						<tr>
							<th class="text-center"><i class="fas fa-dollar-sign"></i>Total compras da empresa</th>
						</tr>
					</thead>
					<tbody id="compras">
						<tr>
							<td>Nenhuma compra feita hoje!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<br>
	</div>

	<br>
	<div class="justify-content-center loading">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/fechamento.js}"></script>
	<script
		src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
</body>

<div th:replace="~{layouts/frag :: inicio}"></div>
</html>
