<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}"></head>
<head>
<title>Fechamento do dia</title>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

	<div class="divbase">
		<br>

		<div class="row">
			<div class="col-md-6 table-responsive">
				<h3>Total em Vendas</h3>
				<div id="totalVendas"></div>
				<br>
			</div>

			<div class="col-md-6 table-responsive">
				<h3>Total de Pedidos</h3>
				<div id="totalPedidos"></div>
				<br>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-4" align="center">
				<button name="relatorio" id="relatorio" class="btn btn-primary">
					<i class="fas fa-print"></i> Imprimir Relat√≥rio
				</button>
			</div>
			<div class="col-md-4" align="center">
				<button name="sangria" id="sangria" class="btn btn-warning">Fazer
					Sangria</button>
			</div>
			<div class="col-md-4" align="center">
				<button name="finalizar_caixa" id="finalizar_caixa"
					class="btn btn-success">Finalizar Caixa</button>
			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-6 table-responsive">
				<div id="logmotoboys" class="hidden">
					<table class="table table-striped table-hover">
						<caption>Taxas de entrega</caption>
						<thead>
							<tr>
								<th class="text-center col-md-1">Motoboy</th>
								<th class="text-center col-md-1">Contador</th>
								<th class="text-center col-md-1">Taxas</th>
							</tr>
						</thead>
						<tbody id="logResumo"></tbody>
					</table>
					<br>
					<button id="mostrarTaxasCompleto" class="btn btn-warning hidden">Mostrar
						completo</button>
				</div>
			</div>

			<div class="col-md-6 table-responsive">
				<table class="table table-striped table-hover" id="todasSangrias"></table>
			</div>
		</div>

		<br>
		<div class="col-md-6 table-responsive">
			<table class="table table-striped table-hover" id="compras"></table>
		</div>
		<br>
	</div>

	<br>
	<div class="justify-content-center loading">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/fechamento.js}"></script>
	<script
		src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
</body>

<div th:replace="~{layouts/frag :: adm}"></div>
</html>
