<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}"></head>
<head>
	<title>Gazal Tech</title>
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
</head>

<body>
	<br>
	<!-- 
		" -->
	<div class="divbaseForm">
		<div align="center" class="gazaltech">
			<button class="btn btn-primary"><h1 align="center">Gazal Tech</h1></button>
			<h3 align="center">Soluções para seu negócio</h3>
		</div>
		
		<hr>
		
		<h2 align="center">Formulário</h2>
		<form>		
			<div class="form-group">
				<label>Selecione a opção:</label><br>
				<select class="form-control">
					<option>Dúvida</option>
					<option>Reportar erro</option>
					<option>Recomendar alteração</option>
					<option>Avaliar</option>
				</select>
			</div>
			<br>
			
			<div class="form-group">
				<label>Selecione a página:</label><br>
				<select class="form-control">
					<option>Novo Pedido</option>
					<option>Adm</option>
					<option>Cadastros</option>
					<option>Opcões</option>
					<option>Login</option>
				</select>
			</div>
			<br>
			
			<div class="form-group">
				<label>Dúvidas:</label><br>
				<textarea class="form-control" placeholder="Digite sua dúvida"></textarea>
			</div>
			
			<br>
			<button class="form-control btn btn-success">Enviar</button>
		</form>
	
	<hr>
	<br>
	<div class="row">
		<div class="col-md-6">
			<h2>Login</h2>
			<div class="fotorama "
			data-allowfullscreen="true"
	     	data-loop="true"
	     	data-autoplay="true"
	     	data-keyboard="true"
	     	data-width="100%"
	     	data-ratio="800/600"
	     	data-minwidth="400"
	     	data-maxwidth="100%"
	     	data-maxheight="70%">
				<img src="/img/gazaltech/index1.jpeg" data-caption="Login">
				<img src="/img/gazaltech/menu1.jpeg" data-caption="Menu inicial">
			</div>
		</div>
		
		<div class="col-md-6 row">
			<div class="col-md-6">
				<h2>Novo Pedido</h2>
				<div class="fotorama"
				data-allowfullscreen="true"
		     	data-loop="true"
		     	data-autoplay="true"
		     	data-keyboard="true"
		     	data-width="100%"
		     	data-ratio="800/600"
		     	data-minwidth="400"
		     	data-maxwidth="100%"
		     	data-maxheight="70%">
					<img src="/img/gazaltech/np1.jpeg" data-caption="imagem 1">
					<img src="/img/gazaltech/np2.jpeg" data-caption="imagem 2">
					<img src="/img/gazaltech/np3.jpeg" data-caption="imagem 3">
					<img src="/img/gazaltech/np4.jpeg" data-caption="imagem 4">
				</div>
			</div>
			<div class="col-md-6">
			<h2>Cozinha</h2>
				<div class="fotorama"
				data-allowfullscreen="true"
		     	data-loop="true"
		     	data-autoplay="true"
		     	data-keyboard="true"
		     	data-width="100%"
		     	data-ratio="800/600"
		     	data-minwidth="400"
		     	data-maxwidth="100%"
		     	data-maxheight="70%">
					<img src="/img/gazaltech/c1.jpeg" data-caption="Imagem 1">
					<img src="/img/gazaltech/c2.jpeg" data-caption="Imagem 2">
				</div>
			</div>
		</div>
	</div><!-- fim do row -->
	
	<h2>Agilidade no seu dia a dia de trabalho</h2>
	<p>
	
	</div>
	<br>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</body>
</html>
