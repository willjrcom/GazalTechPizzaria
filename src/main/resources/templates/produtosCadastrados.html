<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layouts/frag :: head}" ></head>
<head><title>Produtos Cadastrados</title></head>

<body>

	<div class="divbase">
		<br>
		<div class="row">
			<div class="col-md-10">
				<label>Nome:</label>
				<input type="text" name="nome" id="nomeBusca" autofocus="autofocus" class="form-control textIndent pula" 
					placeholder="Qual produto você está procurando?"/>
			</div>
	
			<div class="col-md-2">
			<div>&nbsp;</div>
				<input type="button" name="buscarProduto" id="buscar" class="form-control btn btn-primary pula" value="Buscar"/>
			</div>
		</div>
		<br>

		<div class="table-responsive">
			<table>
				<thead>
					<tr>
						<th class="col-md-1"><h3>Código</h3></th>
						<th class="col-md-1"><h3>Produto</h3></th>
						<th class="col-md-1"><h3>Setor</h3></th>
						<th class="col-md-1"><h3></h3></th>
					</tr>
				</thead>
				<tbody id="todosProdutos"><tr><td colspan="5">Nenhum produto encontrado!</td></tr></tbody>
			</table>
		</div>
	</div>

	<br>
	<div class="justify-content-center loading">
  		<div class="spinner-border" role="status">
    		<span class="visually-hidden">Loading...</span>
  		</div>
	</div>
	
	<footer th:replace="~{layouts/frag :: footer}"></footer>
	<script th:src="@{/js/produtos/produtosCadastrados.js}"></script>
	<script th:src="@{/js/pulaInput.js}"></script>
</body>

	<div th:replace="~{layouts/frag :: cadastros}"></div>
</html>
