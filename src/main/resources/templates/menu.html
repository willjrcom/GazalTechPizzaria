<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link th:href="@{/css/login.css}" rel="stylesheet" />
<title>Menu</title>
</head>
<head th:replace="~{layouts/frag :: head}"></head>


<body>
	<input type="hidden" id="trocoInicial" th:value="${troco}" />

	<div class="row divbase">
		<ul class="list-group list-group-horizontal-sm w-100">
			<li class="list-group-item">
  				<i class="far fa-user-circle text-primary"></i>
				&nbsp;<span th:text="${usuario}"></span>
			</li>
			<li class="list-group-item">
				<i class="fas fa-key text-warning"></i>&nbsp;Permissão
				<span th:text="${permissao}"></span>
			</li>
		  	<li class="list-group-item">
		  		<i class="fas fa-calendar-check text-primary"></i>&nbsp;Data de acesso:
				<span th:text="${data}"></span>
				<a><button class="btn" onclick="alterarDataAcesso()">Alterar</button></a>
			</li>
					
		</ul>
		
		<!-- ----------------------------------------------------------------------------------------------------- -->
		<div class="col-md-8">
			<h2 class="tituloMenu" align="center">Menu</h2>
			
			<div class="list-group list-group-flush">
				<a class="list-group-item list-group-item-action" th:href="@{/u/novoPedido}" th:if="${permissao} != 'MOTOBOY'">
					<i class="fas fa-shopping-cart text-info"></i>&nbsp;Novo pedido
				</a> 
				<a class="list-group-item list-group-item-action" th:href="@{/u/pedidosFinalizados}">
					<i class="fas fa-cash-register text-success"></i>&nbsp;Fechamento
				</a> 
				<a class="list-group-item list-group-item-action" th:href="@{/u/cadastroCliente}">
					<i class="far fa-address-card text-warning"></i>&nbsp;Cadastrar cliente 
				</a> 
				<a class="list-group-item list-group-item-action" th:href="@{/adm/empresa}">
					<i class="fas fa-cash-register text-info"></i>&nbsp;Cadastrar empresa
				</a> 
				<a class="list-group-item list-group-item-action" th:href="@{/u/motoboy}">
					<i class="fas fa-location-arrow text-danger"></i>&nbsp;Entregas 
				</a>
				<a class="list-group-item list-group-item-action" th:href="@{/u/fichaTecnica}"> 
					<i class="fas fa-info text-primary"></i> &nbsp;Ficha técnica
				</a> 
				<a class="list-group-item list-group-item-action" th:href="@{/f/forum}">
					<i class="far fa-comments text-primary"></i>&nbsp;Fórum 
				</a>
				<a class="list-group-item list-group-item-action" th:href="@{/dev/dev}" th:if="${permissao} == 'DEV'">
					<i class="fab fa-dev text-primary"></i>&nbsp;Desenvolvedor
				</a>
				<a class="list-group-item list-group-item-action" th:href="@{/dev/divulgar}" th:if="${permissao} == 'DEV'">
					<i class="fas fa-bullhorn text-warning"></i>&nbsp;Divulgar marcas
				</a>
			</div>
			
			<hr>
			<div class="list-group list-group-flush">
				<a class="list-group-item list-group-item-action" th:href="@{/tutorial}"> 
					<i class="fas fa-info text-info"></i> &nbsp;Tutorial
				</a> 
				<a class="list-group-item list-group-item-action">
					<button class="button-link-js" onclick="verificarDiasEmAberto()">
						<i class="fas fa-exclamation-triangle text-danger"></i>&nbsp;Verificar dias em aberto
					</button>
				</a> 
				<a class="list-group-item list-group-item-action">
					<button class="button-link-js" onclick="suporte()">
						<i class="fas fa-shield-alt text-dark"></i>&nbsp;Suporte 
					</button>
				</a> 
				<a class="list-group-item list-group-item-action" th:href="@{/redefinirSenha}"> 
					<i class="fas fa-recycle text-success"></i>&nbsp;Redefinir senha
				</a>
			</div>
			
			<div class="blocoMenu border"
				th:replace="~{layouts/frag :: conquistaMenu}"></div>

		</div>

		<!-- ----------------------------------------------------------------------------------------------------- -->
		<div class="col-md-4">
			<div th:if="${mostrarNovidades} == true">
				<h3 class="tituloMenu" align="center">Novidades</h3>
				<div class="accordion" id="accordionExample">
					<div class="accordion-item" th:if="${empresa1} != ''">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseOne"
								aria-expanded="true" aria-controls="collapseOne">
								<p th:text="${empresa1}"></p>
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse"
							aria-labelledby="headingOne" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<p th:text="${texto1}"></p>
								<a th:href="@{${link1}}" target="_blank"><button
										class="btn btn-primary">Acessar</button></a>
							</div>
						</div>
					</div>
					<div class="accordion-item" th:if="${empresa2} != ''">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseTwo"
								aria-expanded="false" aria-controls="collapseTwo">
								<p th:text="${empresa2}"></p>
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse"
							aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<p th:text="${texto2}"></p>
								<a th:href="@{${link2}}" target="_blank"><button
										class="btn btn-primary">Acessar</button></a>
							</div>
						</div>
					</div>
	
					<div class="accordion-item" th:if="${empresa3} != ''">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseThree"
								aria-expanded="false" aria-controls="collapseThree">
								<p th:text="${empresa3}"></p>
							</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse"
							aria-labelledby="headingThree" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<p th:text="${texto3}"></p>
								<a th:href="@{${link3}}" target="_blank"><button
										class="btn btn-primary">Acessar</button></a>
							</div>
						</div>
					</div>
	
					<div class="accordion-item" th:if="${empresa4} != ''">
						<h2 class="accordion-header" id="headingFour">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseFour"
								aria-expanded="false" aria-controls="collapseFour">
								<p th:text="${empresa4}"></p>
							</button>
						</h2>
						<div id="collapseFour" class="accordion-collapse collapse"
							aria-labelledby="headingFour" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<p th:text="${texto4}"></p>
								<a th:href="@{${link4}}" target="_blank"><button
										class="btn btn-primary">Acessar</button></a>
							</div>
						</div>
					</div>
	
					<div class="accordion-item" th:if="${empresa5} != ''">
						<h2 class="accordion-header" id="headingFive">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseFive"
								aria-expanded="false" aria-controls="collapseFive">
								<p th:text="${empresa5}"></p>
							</button>
						</h2>
						<div id="collapseFive" class="accordion-collapse collapse"
							aria-labelledby="headingFive" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<p th:text="${texto5}"></p>
								<a th:href="@{${link5}}" target="_blank"><button
										class="btn btn-primary">Acessar</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="justify-content-center loading">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<footer th:replace="~{layouts/frag :: footer}"></footer>

	<script th:src="@{/jquery/jquery.mask.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
	<script th:src="@{/js/menu.js}"></script>
	<script th:src="@{/js/trocoInicial.js}"></script>
</body>
<div th:replace="~{layouts/frag :: dadosMenu}"></div>
</html>
